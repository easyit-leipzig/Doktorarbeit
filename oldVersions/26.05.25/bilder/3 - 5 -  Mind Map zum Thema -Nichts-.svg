
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Hintergrund -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Hauptknoten "Nichts" -->
  <g transform="translate(400,300)">
    <circle r="50" fill="#fff" stroke="#007bff" stroke-width="2" />
    <text x="0" y="5" font-size="16" text-anchor="middle" fill="#333">Nichts</text>
  </g>

  <!-- Philosophische Implikationen -->
  <g transform="translate(150,100)">
    <circle r="40" fill="#fff" stroke="#28a745" stroke-width="2" />
    <text x="0" y="5" font-size="12" text-anchor="middle" fill="#333">Philosophische Implikationen</text>
    <line x1="400-150" y1="300-100" x2="0" y2="0" stroke="#ccc" stroke-width="1" />
  </g>

  <!-- Abgrenzung vom Alltagsverständnis -->
  <g transform="translate(650,100)">
    <circle r="40" fill="#fff" stroke="#dc3545" stroke-width="2" />
    <text x="0" y="5" font-size="12" text-anchor="middle" fill="#333">Abgrenzung vom Alltagsverständnis</text>
    <line x1="400-650" y1="300-100" x2="0" y2="0" stroke="#ccc" stroke-width="1" />
  </g>

  <!-- Rolle bei der Emergenz -->
  <g transform="translate(150,500)">
    <circle r="40" fill="#fff" stroke="#ffc107" stroke-width="2" />
    <text x="0" y="5" font-size="12" text-anchor="middle" fill="#333">Rolle bei der Emergenz</text>
    <line x1="400-150" y1="300-500" x2="0" y2="0" stroke="#ccc" stroke-width="1" />
  </g>

  <!-- Zusätzliche Details für philosophische Implikationen -->
  <g transform="translate(50,20)">
    <circle r="30" fill="#e0e0e0" stroke="#28a745" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Ontologie</text>
    <line x1="150-50" y1="100-20" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>
  <g transform="translate(250,20)">
    <circle r="30" fill="#e0e0e0" stroke="#28a745" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Metaphysik</text>
    <line x1="150-250" y1="100-20" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>

  <!-- Zusätzliche Details für Abgrenzung vom Alltagsverständnis -->
  <g transform="translate(550,20)">
    <circle r="30" fill="#e0e0e0" stroke="#dc3545" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Nihilismus</text>
    <line x1="650-550" y1="100-20" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>
  <g transform="translate(750,20)">
    <circle r="30" fill="#e0e0e0" stroke="#dc3545" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Alltagssprache</text>
    <line x1="650-750" y1="100-20" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>

  <!-- Zusätzliche Details für Rolle bei der Emergenz -->
  <g transform="translate(50,580)">
    <circle r="30" fill="#e0e0e0" stroke="#ffc107" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Kreativität</text>
    <line x1="150-50" y1="500-580" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>
  <g transform="translate(250,580)">
    <circle r="30" fill="#e0e0e0" stroke="#ffc107" stroke-width="1" />
    <text x="0" y="5" font-size="10" text-anchor="middle" fill="#555">Innovation</text>
    <line x1="150-250" y1="500-580" x2="0" y2="0" stroke="#ddd" stroke-width="1" />
  </g>
</svg>

