
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Hintergrund -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Titel -->
  <text x="300" y="40" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Darstellung der leeren Menge (∅)
  </text>
  <text x="300" y="65" font-size="14" text-anchor="middle" fill="#666">
    Vielseitigkeit und Bedeutung in Mathematik und Philosophie
  </text>

  <!-- Mathematik Kontext -->
  <g transform="translate(50, 100)">
    <rect width="150" height="100" fill="#fff" stroke="#ccc" stroke-width="1" />
    <text x="75" y="130" font-size="48" text-anchor="middle" dominant-baseline="middle" fill="#007bff">∅</text>
    <text x="75" y="220" font-size="12" text-anchor="middle" fill="#555">
      Menge ohne Elemente
    </text>
  </g>

  <!-- Philosophie Kontext -->
  <g transform="translate(225, 100)">
    <rect width="150" height="100" fill="#fff" stroke="#ccc" stroke-width="1" />
    <text x="300" y="130" font-size="48" text-anchor="middle" dominant-baseline="middle" fill="#28a745">∅</text>
    <text x="300" y="220" font-size="12" text-anchor="middle" fill="#555">
      Das Nichts
    </text>
  </g>

  <!-- Logik Kontext -->
  <g transform="translate(400, 100)">
    <rect width="150" height="100" fill="#fff" stroke="#ccc" stroke-width="1" />
    <text x="475" y="130" font-size="48" text-anchor="middle" dominant-baseline="middle" fill="#dc3545">∅</text>
    <text x="475" y="220" font-size="12" text-anchor="middle" fill="#555">
      Leere Aussage
    </text>
  </g>

  <!-- Zusätzliche Erläuterung -->
  <text x="300" y="350" font-size="14" text-anchor="middle" fill="#777">
    Das Symbol ∅ repräsentiert Konzepte von "Leerheit" in verschiedenen Disziplinen.
  </text>
</svg>

