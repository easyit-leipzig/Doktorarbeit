<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <!-- Initialpunkt UUU -->
  <circle cx="100" cy="80" r="30" stroke="black" stroke-width="2" fill="#d0e6f8" />
  <text x="100" y="85" font-size="18" font-weight="bold" fill="#0b3d91" text-anchor="middle">UUU</text>

  <!-- Zuweisungen -->
  <text x="60" y="30" font-size="14" fill="#333">t(U)</text>
  <text x="100" y="30" font-size="14" fill="#333">x(U)</text>
  <text x="140" y="30" font-size="14" fill="#333">f(U)</text>

  <!-- Pfeile von UUU nach oben -->
  <line x1="100" y1="50" x2="60" y2="20" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="100" y1="50" x2="100" y2="20" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="100" y1="50" x2="140" y2="20" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Pfeile von oben nach Prozesspunkt -->
  <line x1="60" y1="40" x2="180" y2="120" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="100" y1="40" x2="180" y2="120" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="140" y1="40" x2="180" y2="120" stroke="#0b3d91" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Prozesspunkt -->
  <rect x="150" y="100" width="100" height="50" fill="#f9d5b3" stroke="#c97a2b" stroke-width="2" rx="10" ry="10" />
  <text x="200" y="130" font-size="16" font-weight="bold" fill="#8b5a0a" text-anchor="middle">Prozesspunkt P</text>

  <!-- Erklärung -->
  <text x="20" y="210" font-size="14" fill="#444" font-style="italic" >
    „Objekte entstehen funktional aus Zuweisungen an Initialpunkte.“
  </text>

  <!-- Pfeilmarker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b3d91" />
    </marker>
  </defs>

</svg>
