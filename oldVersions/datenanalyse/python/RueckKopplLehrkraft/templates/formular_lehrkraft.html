<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rückmeldung durch Lehrkraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .name-fields {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .double-group {
      margin-bottom: 30px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Rückmeldung durch Lehrkraft</h1>
  <form method="POST">
    <div class="double-group">
      <h3>Teilnehmer:in</h3>
      <div class="name-fields">
        <div class="form-group">
          <label for="tn_vorname">Vorname</label>
          <input type="text" name="tn_vorname" required>
        </div>
        <div class="form-group">
          <label for="tn_nachname">Nachname</label>
          <input type="text" name="tn_nachname" required>
        </div>
      </div>
    </div>

    <div class="double-group">
      <h3>Lehrkraft</h3>
      <div class="name-fields">
        <div class="form-group">
          <label for="lk_vorname">Vorname</label>
          <input type="text" name="lk_vorname" required>
        </div>
        <div class="form-group">
          <label for="lk_nachname">Nachname</label>
          <input type="text" name="lk_nachname" required>
        </div>
      </div>
    </div>

    <div class="form-grid">
      {% for feld, beschriftung in felder %}
      <div class="form-group">
        <label for="{{ feld }}">{{ beschriftung }}</label>
        <input type="number" name="{{ feld }}" min="1" max="6" required>
      </div>
      {% endfor %}
    </div>

    <button type="submit">Speichern</button>
  </form>
</body>
</html>
