<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Titel -->
  <text x="300" y="30" font-size="18" font-weight="bold" text-anchor="middle">Visualisierung der Wahrnehmungsreduktion</text>
  <text x="300" y="50" font-size="14" font-style="italic" text-anchor="middle">Von konkreten Objekten zur leeren Menge (∅)</text>

  <!-- Schritt 1: Konkretes Objekt -->
  <rect x="50" y="80" width="100" height="100" fill="#4A90E2" stroke="#333" stroke-width="2" />
  <text x="100" y="190" font-size="12" text-anchor="middle">Konkretes Objekt</text>

  <!-- Pfeil 1 -->
  <line x1="150" y1="130" x2="200" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Schritt 2: Vereinfachte Form -->
  <circle cx="275" cy="130" r="50" fill="#50E3C2" stroke="#333" stroke-width="2" />
  <text x="275" y="190" font-size="12" text-anchor="middle">Abstrakte Form</text>

  <!-- Pfeil 2 -->
  <line x1="325" y1="130" x2="375" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Schritt 3: Symbolische Darstellung -->
  <polygon points="425,80 475,130 425,180" fill="#F5A623" stroke="#333" stroke-width="2" />
  <text x="450" y="190" font-size="12" text-anchor="middle">Symbolische Form</text>

  <!-- Pfeil 3 -->
  <line x1="475" y1="130" x2="525" y2="130" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Schritt 4: Leere Menge (∅) -->
  <text x="570" y="130" font-size="48" font-weight="bold" fill="#D0021B" text-anchor="middle" dominant-baseline="middle">∅</text>
  <text x="570" y="190" font-size="12" text-anchor="middle">Leere Menge (Nichts)</text>

  <!-- Pfeil Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
      orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3.5 L0,7 Z" fill="#666" />
    </marker>
  </defs>
</svg>