<svg viewBox="0 0 700 480" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">

  <!-- Hintergrund -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>

  <!-- Nebelstruktur als leerer Raum -->
  <circle cx="350" cy="180" r="150" fill="url(#fade)" stroke="#bbb" stroke-dasharray="4,4" stroke-width="1"/>

  <!-- Symbol für leere Menge -->
  <text x="350" y="190" font-size="72" font-weight="bold" text-anchor="middle" fill="#444">∅</text>

  <!-- Haupttitel -->
  <text x="350" y="50" font-size="22" text-anchor="middle" fill="#222">
    Kapitel 3.1 – Die leere Menge ∅ als Ursprung
  </text>

  <!-- Interpretation -->
  <rect x="100" y="310" width="500" height="140" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="8"/>
  <text x="120" y="335" font-size="14" fill="#333">
    ∅ Kein Punkt, keine Richtung, keine Dimension.
  </text>
  <text x="120" y="355" font-size="14" fill="#333">
    ∅ Die leere Menge ∅ symbolisiert das vollkommene Fehlen von Struktur.
  </text>
  <text x="120" y="375" font-size="14" fill="#333">
    ∅ Erst durch einen funktionalen Bezug entsteht Unterscheidbarkeit.
  </text>
  <text x="120" y="395" font-size="14" fill="#333">
    ∅ Didaktisch: Das Nichts wird zum Ursprung des Denkens, nicht zur Abwesenheit.
  </text>

  <!-- Gradient -->
  <defs>
    <radialGradient id="fade" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#eeeeee" stop-opacity="0.1" />
    </radialGradient>
  </defs>
</svg>
