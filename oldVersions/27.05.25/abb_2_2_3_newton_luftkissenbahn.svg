<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Hintergrund -->
  <rect x="0" y="0" width="200" height="200" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Inertialsystem -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="black" stroke-width="2"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="2"/>
  
  <!-- Beschleunigte Bewegung -->
  <circle cx="150" cy="50" r="10" fill="blue"/>
  <line x1="150" y1="50" x2="150" y2="100" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="155" y="55" font-size="12" fill="black">m</text>
  <text x="155" y="65" font-size="12" fill="black">→</text>
  <text x="155" y="75" font-size="12" fill="black">F</text>
  
  <!-- Beschleunigte Bewegung -->
  <circle cx="50" cy="150" r="10" fill="red"/>
  <line x1="50" y1="150" x2="50" y2="100" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="55" y="155" font-size="12" fill="black">m</text>
  <text x="55" y="165" font-size="12" fill="black">→</text>
  <text x="55" y="175" font-size="12" fill="black">F</text>
  
  <!-- Beschriftungen -->
  <text x="105" y="15" font-size="14" fill="black">Inertialsystem</text>
  <text x="105" y="190" font-size="14" fill="black">Nicht-Inertialsystem</text>
</svg>
